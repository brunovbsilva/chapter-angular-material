<mat-toolbar color="primary">
    <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon >menu</mat-icon>
    </button>
    <span>CHAPTER FRONT-END</span>
    <div class="buttons">
        <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-slide-toggle [checked]="isChecked" (change)="onDarkModeSwitched($event)"></mat-slide-toggle>
    </div>
</mat-toolbar>

<mat-drawer-container class="content" [hasBackdrop]="true">
    <mat-drawer #drawer mode="side">
        <mat-nav-list>
            <mat-list-item routerLink="" routerLinkActive="active-page" ariaCurrentWhenActive="page">Home</mat-list-item>
            <mat-list-item routerLink="inputs" routerLinkActive="active-page" ariaCurrentWhenActive="page">Inputs</mat-list-item>
            <mat-list-item routerLink="selects" routerLinkActive="active-page" ariaCurrentWhenActive="page">Selects</mat-list-item>
            <mat-list-item routerLink="calendars" routerLinkActive="active-page" ariaCurrentWhenActive="page">Calendars</mat-list-item>
        </mat-nav-list>
    </mat-drawer>
    <div id="page">
        <router-outlet></router-outlet>
    </div>
</mat-drawer-container>

<mat-menu #menu="matMenu">
    <button mat-menu-item>
      <mat-icon>logout</mat-icon>
      Sair
    </button>
</mat-menu>
